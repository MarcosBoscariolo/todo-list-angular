<article [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let task of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="task.checked">
      <input type="text" (keyup)="validationInput(task.task, i)" [(ngModel)]="task.task" [ngClass]="{'checked': task.checked}">
      <button (click)="deleteTask(i)">
        <img src="assets/icons/icon-trash.svg" alt="Excluir">
      </button>
    </li>
  </ul>
</article>

<app-todo-input-add-itens (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTask()"></app-todo-button-delete-all>
